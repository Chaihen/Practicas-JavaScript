        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25) + " ";
        numeros += Math.ceil(Math.random() * 25);

        document.getElementById("numerosSorteados").innerHTML =
          "Los números sorteados son:" + "<br>" + numeros;
      }
    </script>
